<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    

 <div id="wrapper">

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copy-button">

                <span data-copyMsg class="copied-text"></span>

                <img src="images/copy.svg" alt=""
                width="23"
                height="23">

            </button>

        </div>


        <div class="input-container">

            <div class="length-container">

                <p>Password Length</p>

                <p data-length-number>0</p>

            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>


            <!-- Strength section -->

            <div class="strength-container">

                <p>Strength</p>

                <div data-indicator class="indicator"></div>

            </div>


            <!-- Generate password button -->

            <button class="generateButton">
                Generate Password
            </button>

        </div>
        
    </div>



</div>

    <script src="index.js"></script>

</body>
</html>
