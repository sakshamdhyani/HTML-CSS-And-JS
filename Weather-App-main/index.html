<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>


    <div class="wrapper">

        <div class="container">

            <h1>
                Weather App
            </h1>

            <div class="tab-container">

                <p class = "tab" data-searchWeather>Search Weather</p>

            </div>

                


            <div>

                <!-- Search form -->

                    <form action="" class="form-container" data-searchForm>

                        <input placeholder="Search for city..." data-searchInput type="text">

                        <button class="btn">

                            <img src="Images/search.png" alt=""
                            width = "20px"
                            height = "20px" loading="lazy">

                        </button>

                    </form>

                
                  <!-- Loading screen container -->
                <div class="loader"> 
                    <div class="loading-container">

                        <img src="Images/loading.gif" alt=""
                        width="150px"
                        height="150px">

                        <p>Loading</p>

                    </div>
                </div>


                <!-- for Error -->

                <div class="for-error active">

                    
                    <img src="Images/error.png" alt="">
                    <p>Please try again</p>

                </div>
            



                <!-- Show Weather Info -->

                <div class="user-info-container">


                    <div class="upper-container">

                        <!-- city name and flag -->

                            <div class="name">

                                <p data-cityName></p>
                                
                                <img data-countryFlag alt="country-flag"> <br>
                                
                                
                            </div>


                            <!-- for current location Tag -->
                            <p class="current-location">(Current Location)</p>



                            <div class="weather-info">

                                <!-- weather description -->
                                     <p data-weatherDiscription class="weather-desc"></p>
                        
                                <!-- weather icon -->
                                   <img data-weatherIcon class="data-weather-icon">
    
                                 <!-- temprature -->
                                   <p data-temprature class = "temp"></p>
                            </div>

                    </div>   

                        <!-- 3 card - div -->


                        <div class="lower-container">

                            <!-- card 1 -->

                            <div class="parameter">
                                <img src="Images/wind.png" alt="">
                                <p>Windspeed</p>
                                <p data-windspeed></p>
                            </div>
                            

                            <!-- card 2 -->

                            <div class="parameter">
                                <img src="Images/humidity.png" alt="">
                                <p>Humidity</p>
                                <p data-humidity></p>
                            </div>

                            <!-- card 3 -->
                            
                            <div class="parameter">
                                <img src="Images/cloud.png"  alt="">
                                <p>Clouds</p>
                                <p data-cloudiness></p>
                            </div>
                            
                        </div>

                    


                </div>
            </div>


        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
